<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>主管後台</title>
  <style>
    body{font-family:-apple-system,sans-serif;background:#f4f6f8;padding:16px;}
    .card{background:#fff;padding:16px;border-radius:12px;margin-bottom:16px;}
    .item{border-bottom:1px solid #eee;padding:12px 0;display:flex;justify-content:space-between;align-items:center;}
    .btn{padding:6px 12px;border:none;border-radius:4px;color:#fff;margin-left:5px;cursor:pointer;}
    .ok{background:#28a745;} .no{background:#dc3545;}
    .tag{font-size:12px;padding:2px 5px;border-radius:4px;background:#e3f2fd;color:#007aff;}
  </style>
</head>
<body>
  <div class="card">
    <h3>待審核</h3>
    <div id="list">載入中...</div>
  </div>
  <script src="config.js"></script>
  <script>
    const uid=localStorage.getItem("employeeId");
    function api(a,d={}){
      return new Promise(r=>{
        const cb="c"+Date.now();
        const s=document.createElement("script");
        s.src=`${window.CONFIG.GAS_ENDPOINT}?action=${a}&payload=${encodeURIComponent(JSON.stringify({...d,userId:uid,webhookKey:window.CONFIG.WEBHOOK_KEY}))}&callback=${cb}`;
        window[cb]=res=>{r(res);s.remove()};
        document.body.appendChild(s);
      });
    }
    async function load(){
      const res = await api("get_pending");
      const div = document.getElementById("list");
      div.innerHTML = "";
      if(res.ok && res.list.length>0) {
        res.list.forEach(r => {
          // 後端已轉中文，直接顯示
          div.innerHTML += `
            <div class="item">
              <div>
                <strong>${r.empName}</strong> <span class="tag">${r.category}</span> ${r.leaveType||''}<br>
                <small>${r.start.substring(5,16)} ~ ${r.end.substring(5,16)}</small><br>
                <small>事由: ${r.reason}</small>
              </div>
              <div>
                <button class="btn ok" onclick="rev('${r.reqId}','APPROVED')">准</button>
                <button class="btn no" onclick="rev('${r.reqId}','REJECTED')">駁</button>
              </div>
            </div>`;
        });
      } else { div.innerHTML="無待審核"; }
    }
    async function rev(id, dec) {
      await api("review_request",{reqId:id, decision:dec});
      load();
    }
    load();
  </script>
</body>
</html>
