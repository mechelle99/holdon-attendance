<script src="config.js"></script>
<script>
  // âœ… å…¼å®¹ï¼šä½ èˆŠç‰ˆç”¨ employeeIdï¼Œæ–°ç‰ˆç”¨ empId
  const uid = localStorage.getItem("empId") || localStorage.getItem("employeeId");
  if(!uid) location.href='index.html';

  const isMgr = localStorage.getItem("isManager") === "true";
  if(isMgr) document.getElementById("bottomNav").classList.add('is-manager');

  const yS = document.getElementById("y");
  const mS = document.getElementById("m");
  const now = new Date();
  for(let i=2024; i<=2026; i++) yS.add(new Option(i,i,i===now.getFullYear(),i===now.getFullYear()));
  for(let i=1; i<=12; i++) mS.add(new Option(i,i,i===now.getMonth()+1,i===now.getMonth()+1));

  // âœ… JSONP APIï¼šå›ºå®šæŠŠæ“ä½œè€…å¸¶ userIdï¼ˆä¸è¦å†ç”¨ empId ç•¶æ“ä½œè€…ï¼‰
  function api(act, d = {}) {
    return new Promise((resolve, reject) => {
      const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
      const s = document.createElement("script");

      const payload = encodeURIComponent(JSON.stringify({ ...d, userId: uid }));

      const timer = setTimeout(() => {
        cleanup();
        reject(new Error("Timeout: è«‹æ±‚é€¾æ™‚"));
      }, 15000);

      function cleanup() {
        clearTimeout(timer);
        try { delete window[cbName]; } catch (e) {}
        try { s.remove(); } catch (e) {}
      }

      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${encodeURIComponent(act)}&payload=${payload}&callback=${cbName}`;

      window[cbName] = (res) => { cleanup(); resolve(res); };
      s.onerror = () => { cleanup(); reject(new Error("Network Error: é€£ç·šå¤±æ•—")); };

      document.body.appendChild(s);
    });
  }

  async function load() {
    try {
      const statusEl = document.getElementById("statusInfo");
      statusEl.style.color = "#6B7280";
      statusEl.innerText = "è¼‰å…¥ä¸­...";

      document.getElementById("tbRow").innerHTML =
        '<tr><td colspan="10" style="padding:30px;color:#999">è³‡æ–™è®€å–ä¸­...</td></tr>';

      const res = await api("get_roster_data", { year: yS.value, month: mS.value });

      if(!res.ok) {
        document.getElementById("tbRow").innerHTML =
          `<tr><td style="color:red;padding:20px;">${res.message || 'è®€å–å¤±æ•—'}</td></tr>`;
        statusEl.innerText = "è®€å–å¤±æ•—";
        statusEl.style.color = "#EF4444";
        return;
      }

      // ===== é–å®šåˆ¤å®š =====
      const today = new Date();
      const lockDay = res.lockDay || 25;
      const targetY = Number(yS.value);
      const targetM = Number(mS.value);

      const currentVal = today.getFullYear() * 12 + (today.getMonth() + 1);
      const targetVal  = targetY * 12 + targetM;
      const isNextMonth = (targetVal === currentVal + 1);

      const isLocked = !res.isManager && (!isNextMonth || (isNextMonth && today.getDate() > lockDay));

      let info = "";
      if (res.isManager) info = "ğŸ‘‘ ä¸»ç®¡æ¨¡å¼ï¼ˆå¯ä»»æ„ç·¨è¼¯ï¼‰";
      else if (!isLocked) info = `ğŸŸ¢ é–‹æ”¾æ’ç­ä¸­ï¼ˆæ¯æœˆ${lockDay}è™Ÿæˆªæ­¢ï¼‰`;
      else if (!isNextMonth) info = "ğŸ”’ æœ¬æœˆ/éæœŸ/æœªä¾†ç­è¡¨å·²é–å®š";
      else info = `ğŸ”´ æ’ç­å·²æˆªæ­¢ï¼ˆæˆªæ­¢æ—¥ï¼š${lockDay}è™Ÿï¼‰`;

      statusEl.innerText = info;
      if (isLocked) statusEl.style.color = "#EF4444";

      // ===== ç•«è¡¨é ­ =====
      const days = new Date(Number(yS.value), Number(mS.value), 0).getDate();
      let head = `<th>å“¡å·¥</th>`;
      for(let d=1; d<=days; d++) {
        const wk = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(yS.value, mS.value-1, d).getDay()];
        const color = (wk==='æ—¥'||wk==='å…­') ? 'color:#EF4444' : '';
        head += `<th style="${color}">${d}<br><small>${wk}</small></th>`;
      }
      document.getElementById("thRow").innerHTML = head;

      // ===== ç•«è³‡æ–™åˆ— =====
      const employees = Array.isArray(res.employees) ? res.employees : [];
      const roster = res.roster || {};

      let rows = "";
      employees.forEach(e => {
        const empId = e.empId || e.id || "";
        const empName = e.empName || e.name || empId;

        let tds = `<td>${empName}</td>`;

        for(let d=1; d<=days; d++) {
          const cell = (roster[empId] && roster[empId][d]) ? roster[empId][d] : {};
          const dateStr = `${yS.value}-${String(mS.value).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

          if(cell.type === 'LEAVE') {
            tds += `<td><span style="background:#DBEAFE;color:#1E40AF;padding:2px 6px;border-radius:4px;font-size:11px;">${cell.value}</span></td>`;
          } else {
            let v = cell.value || '';
            let cls = '';
            if(v==='æ—©ç­'||v==='EARLY') { v='æ—©ç­'; cls='bg-EARLY'; }
            else if(v==='åˆç­'||v==='LATE') { v='åˆç­'; cls='bg-LATE'; }
            else if(v==='ä¼‘å‡'||v==='OFF') { v='ä¼‘å‡'; cls='bg-OFF'; }

            const dis = isLocked ? 'disabled' : '';

            // âœ… é‡è¦ï¼šé€ targetEmpIdï¼ˆè¢«æ’ç­çš„äººï¼‰ï¼Œæ“ä½œè€…ç”± api() è‡ªå‹•å¡ userId
            tds += `<td>
              <select class="shift-sel ${cls}" ${dis}
                      onchange="upd('${empId}','${dateStr}',this)">
                <option value="">-</option>
                <option value="æ—©ç­" ${v==='æ—©ç­'?'selected':''}>æ—©</option>
                <option value="åˆç­" ${v==='åˆç­'?'selected':''}>åˆ</option>
                <option value="ä¼‘å‡" ${v==='ä¼‘å‡'?'selected':''}>ä¼‘</option>
              </select>
            </td>`;
          }
        }

        rows += `<tr>${tds}</tr>`;
      });

      document.getElementById("tbRow").innerHTML = rows || `<tr><td colspan="${days+1}" style="padding:30px;color:#999">æ²’æœ‰å¯æ’ç­çš„äººå“¡</td></tr>`;

    } catch (err) {
      document.getElementById("tbRow").innerHTML = `<tr><td style="color:red;padding:20px;">${err.message}</td></tr>`;
      const statusEl = document.getElementById("statusInfo");
      statusEl.innerText = "é€£ç·šç•°å¸¸";
      statusEl.style.color = "#EF4444";
    }
  }

  function upd(targetEmpId, dateStr, el) {
    // UI ä¸Šè‰²
    el.className = 'shift-sel';
    if(el.value==='æ—©ç­') el.classList.add('bg-EARLY');
    if(el.value==='åˆç­') el.classList.add('bg-LATE');
    if(el.value==='ä¼‘å‡') el.classList.add('bg-OFF');

    api("update_schedule", { targetEmpId, date: dateStr, shift: el.value })
      .then(res => {
        if(!res.ok) {
          alert(res.message || "æ›´æ–°å¤±æ•—");
          el.value = "";
          el.className = 'shift-sel';
        }
      })
      .catch(err => {
        alert("æ›´æ–°å¤±æ•—: " + err.message);
      });
  }

  load();
</script>
