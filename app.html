  <style>
    :root{
      --primary1:#4F46E5; --primary2:#7C3AED;
      --bg:#F3F4F6; --card:#FFFFFF; --text:#111827; --muted:#6B7280;
      --ok:#10B981; --warn:#F59E0B; --danger:#EF4444;

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;
      background:var(--bg);

    /* Header */
    .hero{
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      border-radius: 30px;
      padding: 22px;
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute; inset:-80px -60px auto auto;
      width:240px; height:240px;
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      pointer-events: none;
      z-index: 0;
    }
    .hero-top{
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      position: relative;
      z-index: 1;
    }
    .hello{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: .2px;
      color: #fff;
      margin: 0;
    }
    .sub{
      margin-top: 6px;
      color: rgba(255,255,255,.82);
      font-size: 13px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: #FF3B30;
      box-shadow: 0 0 0 8px rgba(255,59,48,.18);
      margin-right: 10px;
      flex: 0 0 auto;
    }
    .logout{
      display:flex; align-items:center; gap:10px;
      background: rgba(255,255,255,.18);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 700;
      -webkit-tap-highlight-color: transparent;
    }
    .logout:active{ transform: scale(.98); }

    /* Balances row */
    .balances{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 14px;
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }
    .bal{
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 16px;
      color:#fff;
      min-height: 86px;
    }
    .bal .num{
      font-size: 30px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 4px;
    }
    .bal .lab{
      font-size: 14px;
      opacity: .9;
      font-weight: 700;
    }

    /* Punch cards */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 20px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow2);
      min-height: 130px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      border: 1px solid rgba(17,24,39,.05);
      transition: transform .08s ease, opacity .08s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .card:active{ transform: scale(.99); }
    .icon{ font-size: 34px; margin-bottom: 10px; }
    .title{ font-size: 20px; font-weight: 900; margin:0; }
    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; text-align:center; }
    .title.in{ color: var(--ok); }
    .title.out{ color: #F59E0B; }

    /* Toast */
    .toast{
      position: fixed;
      left: 16px; right: 16px;
      top: calc(16px + env(safe-area-inset-top));
      background: #111827;
      color:#fff;
      padding: 12px 14px;
      border-radius: 14px;
      box-shadow: var(--shadow2);
      display:none;
      z-index: 9999;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-line;
    }

    /* Bottom nav */
    .nav{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 18px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-top-left-radius: 26px;
      border-top-right-radius: 26px;
      box-shadow: 0 -10px 30px rgba(17,24,39,.08);
      display:flex;
      justify-content: space-around;
      z-index: 1000;
    }
    .nav-item{
      text-decoration:none;
      color:#9CA3AF;
      display:flex; flex-direction:column; align-items:center;
      gap: 4px;
      font-size: 10px;
      font-weight: 700;
      -webkit-tap-highlight-color: transparent;
    }
    .nav-item.active{ color: var(--primary1); }
    .nav-icon{ font-size: 22px; }

    .disabled{
      opacity:.55;
      pointer-events:none;
      filter: grayscale(1);
    }

    .hidden{ display:none !important; }
  </style>

  <script src="config.js"></script>

  <script>
    // ====== Login guard ======
    const empId = localStorage.getItem("empId") || localStorage.getItem("employeeId");
    if(!empId){
      location.href = "index.html";
    }

    // ====== State ======
    let __busy = false;

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> el.style.display="none", 2400);
    }

    function assertConfig_(){
      if(!window.CONFIG){
        toast("config.js æœªè¼‰å…¥ï¼ˆæ‰¾ä¸åˆ° CONFIGï¼‰");
        return false;
      }
      if(!window.CONFIG.GAS_ENDPOINT){
        toast("CONFIG.GAS_ENDPOINT æœªè¨­å®š");
        return false;
      }
      return true;
    }

    function api(action, data={}){
      return new Promise((resolve, reject)=>{
        if(!assertConfig_()){
          reject(new Error("Missing CONFIG"));
          return;
        }

        const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*100000);
        const s = document.createElement("script");

        const payloadObj = Object.assign({}, data, { empId });
        const payload = encodeURIComponent(JSON.stringify(payloadObj));
        const bust = Date.now();

        const timer = setTimeout(()=>{
          cleanup();
          reject(new Error("Timeout"));
        }, 15000);

        function cleanup(){
          clearTimeout(timer);
          try{ delete window[cbName]; }catch(e){}
          try{ s.remove(); }catch(e){}
        }

        window[cbName] = (res)=>{ cleanup(); resolve(res); };
        s.onerror = ()=>{ cleanup(); reject(new Error("NetworkError")); };

        s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${encodeURIComponent(action)}&payload=${payload}&callback=${cbName}&_=${bust}`;
        document.body.appendChild(s);
      });
    }

    // ====== GPS ======
    function getGeo_(){
      return new Promise((resolve, reject)=>{
        if(!navigator.geolocation){
          reject(new Error("NO_GEO"));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos)=>{
            const c = pos && pos.coords ? pos.coords : {};
            resolve({
              lat: c.latitude,
              lng: c.longitude,
              accuracy: c.accuracy,
              timestamp: pos.timestamp || Date.now()
            });
          },
          (err)=>{
            reject(err || new Error("GEO_ERROR"));
          },
          {
            enableHighAccuracy: true,
            timeout: 12000,
            maximumAge: 0
          }
        );
      });
    }

    async function loadMe(){
      try{
        const res = await api("get_me", {});
        if(!res || !res.ok){
          toast("è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥");
          return;
        }

        // å¾Œç«¯å¯èƒ½å› empName/name/displayNameï¼Œé€™é‚Šä¿å®ˆå–æœ€ç©©çš„
        const name = (String(res.empName||res.name||res.displayName||"").trim()) || empId;

        document.getElementById("hello").textContent = `Hi, ${name}`;
        document.getElementById("subline").textContent =
          `å“¡å·¥ç·¨è™Ÿï¼š${res.empId || empId}` + (res.isManager ? "ï½œä¸»ç®¡" : "");

        const annual = res.balances && res.balances.annual ? Number(res.balances.annual.left||0) : 0;
        const comp   = res.balances && res.balances.comp   ? Number(res.balances.comp.left||0)   : 0;
        document.getElementById("annualLeft").textContent = String(Math.max(0, annual));
        document.getElementById("compLeft").textContent = String(Math.max(0, comp));

        localStorage.setItem("empName", name);
        localStorage.setItem("isManager", res.isManager ? "true" : "false");
        localStorage.setItem("canSchedule", res.canSchedule ? "true" : "false");

        // æ¬Šé™å°è¦½æ§åˆ¶ï¼ˆè®“ç³»çµ±åƒçœŸçš„ï¼‰
        const navManager = document.getElementById("navManager");
        const navSchedule = document.getElementById("navSchedule");

        const isManager = !!res.isManager;
        const canSchedule = !!res.canSchedule;

        // ä¸»ç®¡é ï¼šéä¸»ç®¡å°±ç›´æ¥éš±è—
        if(!isManager){
          navManager.classList.add("hidden");
        }

        // æ’ç­é ï¼šä¸»ç®¡æˆ–å¯æ’ç­æ‰é¡¯ç¤ºï¼›ä¸è¡Œå°±ç°æ‰ï¼ˆä½ ä¹Ÿå¯ä»¥æ”¹æˆ hiddenï¼‰
        if(!(isManager || canSchedule)){
          navSchedule.classList.add("disabled");
          navSchedule.addEventListener("click", (e)=>{
            e.preventDefault();
            toast("ä½ æ²’æœ‰æ’ç­æ¬Šé™");
          }, {capture:true});
        }

      }catch(e){
        toast("é€£ç·šå¤±æ•—ï¼ˆGASï¼‰");
      }
    }

    function setPunchDisabled_(v){
      const a = document.getElementById("btnIn");
      const b = document.getElementById("btnOut");
      if(v){
        a.classList.add("disabled");
        b.classList.add("disabled");
      }else{
        a.classList.remove("disabled");
        b.classList.remove("disabled");
      }
    }

    async function clock(act){
      if(__busy) return;
      __busy = true;
      setPunchDisabled_(true);

      try{
        toast("å®šä½ä¸­â€¦");

        const geo = await getGeo_();

        const res = await api(act, {
          lat: geo.lat,
          lng: geo.lng,
          accuracy: geo.accuracy,
          ts: geo.timestamp,
          userAgent: navigator.userAgent || ""
        });

        if(res && res.ok){
          toast(res.message || "æˆåŠŸ");
        }else{
          toast((res && res.message) ? res.message : "å¤±æ•—");
        }

      }catch(e){
        // å¸¸è¦‹éŒ¯èª¤ï¼šä½¿ç”¨è€…æ²’é–‹å®šä½ã€Safari æ¬Šé™æ‹’çµ•ã€timeout
        const code = (e && e.code) ? e.code : "";
        if(code === 1) toast("å®šä½æ¬Šé™è¢«æ‹’çµ•ï¼šè«‹åˆ° Safari/LINE é–‹å•Ÿå®šä½æ¬Šé™");
        else if(code === 2) toast("ç„¡æ³•å–å¾—ä½ç½®ï¼šè«‹ç¢ºèª GPS/ç¶²è·¯æ­£å¸¸");
        else if(code === 3) toast("å®šä½é€¾æ™‚ï¼šè«‹åˆ°çª—é‚Šæˆ–é‡è©¦");
        else toast("é€£ç·šæˆ–å®šä½å¤±æ•—");

      }finally{
        setTimeout(()=>{
          setPunchDisabled_(false);
          __busy = false;
        }, 650);
      }
    }

    function logout(){
      // keep CONFIG
      localStorage.removeItem("empId");
      localStorage.removeItem("employeeId");
      localStorage.removeItem("empName");
      localStorage.removeItem("isManager");
      localStorage.removeItem("canSchedule");
      location.href = "index.html";
    }

    // ====== Bind events (capture é˜²æ­¢è¢«å…¶ä»–å±¤åƒæ‰) ======
    document.getElementById("btnLogout").addEventListener("click", logout, {capture:true});
    document.getElementById("btnIn").addEventListener("click", (e)=>{ e.preventDefault(); clock("clock_in"); }, {capture:true});
    document.getElementById("btnOut").addEventListener("click", (e)=>{ e.preventDefault(); clock("clock_out"); }, {capture:true});

    // init
    loadMe();
  </script>
