<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>排班表</title>
  <style>
    body{font-family:-apple-system,sans-serif;margin:0;padding:0;background:#fff;display:flex;flex-direction:column;height:100vh;}
    .header{padding:12px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;align-items:center;background:#f9f9f9;}
    .controls{display:flex;gap:6px;}
    select, button{padding:6px;border-radius:4px;border:1px solid #ccc;font-size:14px;}
    .btn-save{background:#007aff;color:#fff;border:none;font-weight:bold;}
    .btn-back{text-decoration:none;color:#333;font-weight:bold;font-size:16px;}
    .table-container{flex:1;overflow:auto;position:relative;}
    table{border-collapse:separate;border-spacing:0;min-width:100%;}
    th, td{border-right:1px solid #ddd;border-bottom:1px solid #ddd;text-align:center;min-width:50px;height:40px;box-sizing:border-box;font-size:13px;}
    thead th {position:sticky;top:0;background:#f0f0f0;z-index:2;}
    tbody td:first-child {position:sticky;left:0;background:#fff;z-index:1;border-right:2px solid #ccc;font-weight:bold;min-width:80px;}
    thead th:first-child {z-index:3;left:0;border-right:2px solid #ccc;}
    .weekend{background:#fff0f0;color:#c00;}
    .shift-sel{width:100%;height:100%;border:none;background:transparent;text-align:center;font-weight:bold;}
    .bg-early{background:#e8f0fe;color:#1967d2;}
    .bg-late{background:#fff3e0;color:#ea8600;}
    .bg-off{background:#fafafa;color:#ccc;}
  </style>
</head>
<body>

<div class="header">
  <div>
    <a href="app.html" class="btn-back">←</a>
    <span style="margin-left:8px;font-weight:bold;">排班</span>
  </div>
  <div class="controls">
    <select id="selY"></select>
    <select id="selM"></select>
    <button class="btn-save" onclick="loadRoster()">刷</button>
  </div>
</div>

<div class="table-container">
  <table id="rosterTable">
    <thead><tr id="tHead"></tr></thead>
    <tbody id="tBody"></tbody>
  </table>
</div>

<script src="config.js"></script>
<script>
  const userId = localStorage.getItem("employeeId");
  if(!userId) location.href="index.html";

  const now = new Date();
  const selY = document.getElementById("selY");
  const selM = document.getElementById("selM");
  
  for(let y=now.getFullYear()-1; y<=now.getFullYear()+1; y++) 
    selY.add(new Option(y, y, y===now.getFullYear(), y===now.getFullYear()));
  for(let m=1; m<=12; m++) 
    selM.add(new Option(m+"月", m, m===(now.getMonth()+1), m===(now.getMonth()+1)));

  function api(act, data={}) {
    return new Promise((resolve, reject) => {
      const cb = "cb"+Date.now()+Math.floor(Math.random()*100);
      const payload = JSON.stringify({ ...data, userId, webhookKey: window.CONFIG?.WEBHOOK_KEY });
      const s = document.createElement("script");
      s.src = `${window.CONFIG.GAS_ENDPOINT}?action=${act}&payload=${encodeURIComponent(payload)}&callback=${cb}`;
      window[cb] = (res) => { resolve(res); try{delete window[cb];s.remove();}catch(e){} };
      document.body.appendChild(s);
    });
  }

  async function loadRoster() {
    const y = selY.value;
    const m = selM.value;
    const days = new Date(y, m, 0).getDate();
    
    let hHtml = '<th>員工</th>';
    for(let d=1; d<=days; d++){
      const week = new Date(y, m-1, d).getDay();
      const isWk = (week===0||week===6);
      hHtml += `<th class="${isWk?'weekend':''}">${d}<br><small>${['日','一','二','三','四','五','六'][week]}</small></th>`;
    }
    document.getElementById("tHead").innerHTML = hHtml;
    document.getElementById("tBody").innerHTML = '<tr><td colspan="35">載入中...</td></tr>';

    try {
      const res = await api("get_roster_data", { year: y, month: m });
      if(!res.ok) { alert(res.message); return; }

      const tbody = document.getElementById("tBody");
      tbody.innerHTML = "";
      
      const roster = res.roster || {}; 

      res.employees.forEach(emp => {
        const tr = document.createElement("tr");
        let tds = `<td>${emp.name}</td>`;
        
        for(let d=1; d<=days; d++){
          const cell = (roster[emp.id] && roster[emp.id][d]) ? roster[emp.id][d] : {};
          const val = cell.value || 'OFF';
          let cls = 'bg-off';
          if(val==='EARLY') cls = 'bg-early';
          if(val==='LATE') cls = 'bg-late';
          
          tds += `
            <td class="${cls}" id="cell_${emp.id}_${d}">
              <select class="shift-sel" onchange="updateShift(this, '${emp.id}', '${emp.name}', ${d})">
                <option value="OFF" ${val==='OFF'?'selected':''}>休</option>
                <option value="EARLY" ${val==='EARLY'?'selected':''}>早</option>
                <option value="LATE" ${val==='LATE'?'selected':''}>午</option>
              </select>
            </td>`;
        }
        tr.innerHTML = tds;
        tbody.appendChild(tr);
      });
      
    } catch(e){ alert("錯誤:"+e); }
  }
  
  async function updateShift(el, empId, empName, day) {
    const val = el.value;
    const y = selY.value;
    const m = selM.value;
    const dateStr = `${y}-${String(m).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const td = document.getElementById(`cell_${empId}_${day}`);
    td.className = (val==='EARLY')?'bg-early':(val==='LATE'?'bg-late':'bg-off');
    
    try {
      await api("update_schedule", { empId, empName, date: dateStr, shift: val });
    } catch(e){ console.error(e); }
  }

  loadRoster();
</script>
</body>
</html>
