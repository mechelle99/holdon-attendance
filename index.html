<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HOLDON 出勤系統 - Debug</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:Arial;padding:16px}
    .box{border:1px solid #eee;border-radius:12px;padding:12px;margin:12px 0}
    .ok{color:#0a7a2f} .err{color:#b00020} .muted{color:#666;font-size:12px}
    pre{white-space:pre-wrap;word-break:break-word;background:#fafafa;border:1px solid #eee;padding:10px;border-radius:10px}
  </style>
</head>
<body>
  <h2>HOLDON 出勤系統（Debug）</h2>
  <div class="muted">如果你看到這行，代表 HTML 有成功載入，不是 404。</div>

  <div class="box">
    <div id="step1">Step1: DOM OK ✅</div>
    <div id="step2">Step2: LIFF SDK 載入中…</div>
    <div id="step3">Step3: LIFF init 尚未開始</div>
    <div id="msg" class="muted"></div>
    <pre id="errbox" style="display:none"></pre>
  </div>

<script>
const LIFF_ID = "2009036245-XmZMSuuS";

function showErr(title, err){
  const box = document.getElementById("errbox");
  box.style.display = "block";
  box.textContent = title + "\n\n" + (err?.stack || err?.message || String(err));
  document.getElementById("msg").innerHTML = '<span class="err">❌ 發生錯誤，請把這段截圖/貼給我</span>';
}

window.addEventListener("error", (e)=> showErr("window.onerror", e.error || e.message));
window.addEventListener("unhandledrejection", (e)=> showErr("unhandledrejection", e.reason));

(async function main(){
  try{
    document.getElementById("step2").innerHTML =
      (window.liff ? '<span class="ok">Step2: LIFF SDK OK ✅</span>' : '<span class="err">Step2: LIFF SDK 不存在 ❌</span>');

    document.getElementById("step3").textContent = "Step3: 開始 liff.init…";
    if(!window.liff) throw new Error("LIFF SDK 未載入：請確認 script src 是否被擋/網路是否正常");

    await liff.init({ liffId: LIFF_ID });
    document.getElementById("step3").innerHTML = '<span class="ok">Step3: liff.init OK ✅</span>';

    const inClient = liff.isInClient();
    const loggedIn = liff.isLoggedIn();

    document.getElementById("msg").innerHTML =
      "isInClient: <b>"+inClient+"</b><br/>isLoggedIn: <b>"+loggedIn+"</b>";

    if(inClient && !loggedIn){
      document.getElementById("msg").innerHTML += "<br/><span class='muted'>即將導向登入…</span>";
      liff.login();
      return;
    }

    if(inClient && loggedIn){
      const p = await liff.getProfile();
      document.getElementById("msg").innerHTML +=
        "<br/><span class='ok'>Profile OK ✅</span>" +
        "<br/>name: <b>"+(p.displayName||"")+"</b>";
    }

  }catch(err){
    showErr("main() failed", err);
  }
})();
</script>
</body>
</html>
